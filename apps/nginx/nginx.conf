# Global NGINX settings
user nginx;
worker_processes auto;
pid /run/nginx.pid;
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    server_tokens off; # Hide NGINX version

    # Gzip compression (optional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream configurations (Docker service names or IPs)
    upstream backend {
        server asp-backend:5212;
    }

    upstream frontend {
        server website:5173;
    }

    # Subdomain routing
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Cache static files for better performance
            location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webp|map)$ {
                expires 6M;
                access_log off;
                add_header Cache-Control "public";
            }
        }
    }

    # Optional: Catch-all server block for unknown subdomains
    server {
        listen 80 default_server;
        server_name _;
        return 404; # Return 404 for unknown domains
    }
}
